<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ruby ai - gift ideas that wow{% endblock %}</title>
    <meta name="description" content="{% block description %}Discover personalized gift ideas that wow. Ruby AI analyzes your friend's personality to recommend perfect gifts they'll absolutely love.{% endblock %}">
    <meta name="keywords" content="gift ideas, personalized gifts, AI gift recommendations, unique gifts, thoughtful presents">
    <meta property="og:title" content="{% block og_title %}ruby ai - gift ideas that wow{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Discover personalized gift ideas that wow. Ruby AI analyzes your friend's personality to recommend perfect gifts they'll absolutely love.{% endblock %}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}ruby ai - gift ideas that wow{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Discover personalized gift ideas that wow. Ruby AI analyzes your friend's personality to recommend perfect gifts they'll absolutely love.{% endblock %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 0;
        }

        .rounded {
            border-radius: 0px;
        }

        .rounded-lg {
            border-radius: 0px;
        }

        .rounded-xl {
            border-radius: 0px;
        }

        .no-shadow {
            box-shadow: none !important;
        }

        .heading {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            line-height: 1.2;
            color: #ff6b35;
        }

        .body-text {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 400;
        }

        .btn-primary {
            background: linear-gradient(0deg, #ff8c42 0%, #cc5500 100%);
            color: white;
            border: 1px solid #ff8c42;
            padding: 16px 32px;
            border-radius: 4px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            letter-spacing: 0.5px;
            font-style: normal;
        }

        .btn-primary:hover {
            background: linear-gradient(0deg, #cc5500 0%, #b8460e 100%);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .input-field {
            width: 100%;
            padding: 20px 24px;
            border: 1px solid #cc5500;
            border-radius: 4px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 60px;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff8c42;
            box-shadow: 0 0 0 2px rgba(255, 140, 66, 0.2);
        }

        .input-field::placeholder {
            color: #999;
            font-style: normal;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .card-flip {
            perspective: 1000px;
        }

        .card-flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card-flip.flipped .card-flip-inner {
            transform: rotateY(180deg);
        }

        .card-flip-front, .card-flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0px;
        }

        .card-flip-back {
            transform: rotateY(180deg);
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Mobile-first design for all screen sizes */
        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .btn-primary {
            padding: 18px 24px;
            font-size: 16px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
