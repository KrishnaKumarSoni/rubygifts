{% extends "base.html" %}

{% block title %}ruby AI - your reading{% endblock %}

{% block styles %}
<style>
    body {
        background: #000;
        color: white;
        overflow-x: hidden;
    }

    .results-container {
        min-height: 100vh;
        position: relative;
        padding: 40px 20px;
    }

    .sparkles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .sparkle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #ffd700;
        border-radius: 50%;
        animation: sparkle 3s infinite;
    }

    .sparkle:nth-child(2n) {
        background: #ff8c42;
        animation-delay: 0.5s;
    }

    .sparkle:nth-child(3n) {
        background: #ffffff;
        animation-delay: 1s;
    }

    .sparkle:nth-child(4n) {
        background: #cc5500;
        animation-delay: 1.5s;
    }

    @keyframes sparkle {
        0%, 100% {
            opacity: 0;
            transform: scale(0) rotate(0deg);
        }
        50% {
            opacity: 1;
            transform: scale(1) rotate(180deg);
        }
    }

    .results-header {
        text-align: center;
        margin-bottom: 60px;
        position: relative;
        z-index: 2;
    }

    .results-title {
        font-size: 3rem;
        font-weight: 500;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #cc5500, #ff8c42);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .results-subtitle {
        font-size: 1.2rem;
        color: #ccc;
        margin-bottom: 30px;
    }

    .analysis-text {
        font-size: 1.1rem;
        color: #fff;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-style: normal;
    }

    .cards-container {
        position: relative;
        max-width: 400px;
        margin: 0 auto;
        z-index: 2;
        perspective: 1000px;
        height: 600px;
    }

    .gift-card {
        background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        border: 1px solid #333;
        border-radius: 4px;
        padding: 32px;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 500px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        transform-origin: center center;
        transition: all 0.3s ease;
        opacity: 0;
        z-index: 1;
        cursor: grab;
        touch-action: none;
    }

    .gift-card:active {
        cursor: grabbing;
    }

    .gift-card.top-card { 
        transform: translateY(0px) rotateX(0deg);
        z-index: 3;
        opacity: 1;
    }
    .gift-card.second-card { 
        transform: translateY(15px) rotateX(-3deg) scale(0.95);
        z-index: 2;
        opacity: 0.8;
    }
    .gift-card.third-card { 
        transform: translateY(30px) rotateX(-6deg) scale(0.9);
        z-index: 1;
        opacity: 0.6;
    }

    .gift-card.swiping {
        transition: none;
    }

    .gift-card.swiped-left {
        transform: translateX(-100vw) rotate(-30deg);
        opacity: 0;
        z-index: 0;
    }

    .gift-card.swiped-right {
        transform: translateX(100vw) rotate(30deg);
        opacity: 0;
        z-index: 0;
    }

    .cards-container {
        position: relative;
        max-width: 400px;
        margin: 0 auto;
        z-index: 2;
        perspective: 1000px;
        height: 600px;
        overflow: hidden;
    }

    .swipe-indicator {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 3rem;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 10;
    }

    .swipe-indicator.left {
        left: 20px;
        color: #ff4444;
    }

    .swipe-indicator.right {
        right: 20px;
        color: #44ff44;
    }

    .swipe-hint {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        color: #666;
        font-size: 0.9rem;
        text-align: center;
        z-index: 4;
    }



    .gift-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #ff8c42, #cc5500, #ff8c42);
        border-radius: 4px;
    }

    .bunting {
        position: absolute;
        top: -15px;
        left: 10px;
        right: 10px;
        height: 25px;
        z-index: 10;
    }

    .bunting::before {
        content: '';
        position: absolute;
        top: 12px;
        left: 0;
        right: 0;
        height: 2px;
        background: #333;
        z-index: 1;
    }

    .bunting::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 25px;
        background: 
            conic-gradient(from 0deg at 8% 0%, #ff8c42 120deg, transparent 120deg),
            conic-gradient(from 0deg at 20% 0%, #cc5500 120deg, transparent 120deg),
            conic-gradient(from 0deg at 32% 0%, #ff8c42 120deg, transparent 120deg),
            conic-gradient(from 0deg at 44% 0%, #cc5500 120deg, transparent 120deg),
            conic-gradient(from 0deg at 56% 0%, #ff8c42 120deg, transparent 120deg),
            conic-gradient(from 0deg at 68% 0%, #cc5500 120deg, transparent 120deg),
            conic-gradient(from 0deg at 80% 0%, #ff8c42 120deg, transparent 120deg),
            conic-gradient(from 0deg at 92% 0%, #cc5500 120deg, transparent 120deg);
        background-size: 12% 100%;
        z-index: 2;
    }

    .gift-card.active {
        z-index: 10;
        transform: translateY(-20px) rotateX(0deg) scale(1.02);
        box-shadow: 0 20px 60px rgba(255, 140, 66, 0.3);
    }

    .gift-card:hover {
        cursor: pointer;
    }

    .gift-name {
        font-size: 1.8rem;
        font-weight: 600;
        color: #fff;
        margin-bottom: 16px;
        text-transform: lowercase;
    }

    .gift-description {
        font-size: 1rem;
        color: #ccc;
        line-height: 1.6;
        margin-bottom: 24px;
    }

    .accordion {
        margin-bottom: 16px;
    }

    .accordion-header {
        background: rgba(255, 140, 66, 0.1);
        border: 1px solid #ff8c42;
        border-radius: 4px;
        padding: 16px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .accordion-header:hover {
        background: rgba(255, 140, 66, 0.2);
    }

    .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background: rgba(255, 140, 66, 0.05);
        border: 1px solid #ff8c42;
        border-top: none;
    }

    .accordion-content.expanded {
        max-height: 200px;
    }

    .accordion-body {
        padding: 20px;
    }

    .conversation-section {
        margin-bottom: 20px;
    }

    .conversation-title {
        font-size: 0.9rem;
        color: #ff8c42;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .copy-btn {
        background: linear-gradient(0deg, #ff8c42 0%, #cc5500 100%);
        color: white;
        border: 1px solid #ff8c42;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .copy-btn:hover {
        background: linear-gradient(0deg, #cc5500 0%, #b8460e 100%);
        transform: scale(1.1);
    }

    .accordion-toggle {
        color: #ff8c42;
        font-size: 1.2rem;
        transition: transform 0.3s ease;
    }

    .accordion-header.expanded .accordion-toggle {
        transform: rotate(180deg);
    }

    .conversation-text {
        font-size: 1rem;
        color: #fff;
        font-style: normal;
    }

    .reaction-section {
        margin-bottom: 16px;
    }

    .reaction-accordion-header {
        background: rgba(204, 85, 0, 0.1);
        border: 1px solid #cc5500;
        border-radius: 4px;
        padding: 16px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .reaction-accordion-header:hover {
        background: rgba(204, 85, 0, 0.2);
    }

    .reaction-accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background: rgba(204, 85, 0, 0.05);
        border: 1px solid #cc5500;
        border-top: none;
    }

    .reaction-accordion-content.expanded {
        max-height: 200px;
    }

    .reaction-title {
        font-size: 0.9rem;
        color: #cc5500;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .reaction-text {
        font-size: 1rem;
        color: #fff;
        font-style: normal;
    }

    .confidence-badge {
        display: inline-block;
        background: linear-gradient(135deg, #ff8c42, #cc5500);
        color: #000;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-top: 16px;
    }



    .nav-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 40px;
        position: relative;
        z-index: 2;
    }

    .nav-chevron {
        background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        border: 1px solid #333;
        color: #ff8c42;
        padding: 16px;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
    }

    .nav-chevron:hover {
        border-color: #ff8c42;
        background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
        transform: scale(1.1);
    }

    .nav-chevron:active {
        transform: scale(0.95);
    }

    @media (max-width: 768px) {
        .cards-container {
            grid-template-columns: 1fr;
            gap: 24px;
        }
        
        .results-title {
            font-size: 2.5rem;
        }
        
        .gift-card {
            padding: 24px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="results-container">
    <div class="sparkles" id="sparkles"></div>
    
    <div class="results-header">
        <h1 class="results-title heading">ruby's gifts</h1>
        <div class="analysis-text" id="analysisText"></div>
    </div>
    
    <div class="cards-container" id="cardsContainer">
        <!-- Cards will be populated by JavaScript -->
        <div class="swipe-indicator left">👎</div>
        <div class="swipe-indicator right">👍</div>
        <div class="swipe-hint">swipe left/right to navigate gifts</div>
    </div>
    
    <div class="nav-controls">
        <div class="nav-chevron" onclick="prevCard()">
            <i class="ph ph-caret-left"></i>
        </div>
        <div class="nav-chevron" onclick="nextCard()">
            <i class="ph ph-caret-right"></i>
        </div>
    </div>
    

</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    createSparkles();
    loadRecommendations();
});

function createSparkles() {
    const sparklesContainer = document.getElementById('sparkles');
    const numberOfSparkles = 50;
    
    for (let i = 0; i < numberOfSparkles; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 3 + 's';
        sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
        sparklesContainer.appendChild(sparkle);
    }
}

function loadRecommendations() {
    fetch('/api/recommendations')
        .then(response => response.json())
        .then(data => {
            displayRecommendations(data);
        })
        .catch(error => {
            console.error('Error loading recommendations:', error);
        });
}

function limitToOneSentence(text) {
    if (!text) return '';
    
    // Find the first sentence ending
    const sentenceEnd = text.search(/[.!?]\s/);
    
    if (sentenceEnd === -1) {
        // No sentence ending found, return first 80 characters with ellipsis
        return text.length > 300 ? text.substring(0, 300) + '...' : text;
    }
    
    // Return the first sentence
    return text.substring(0, sentenceEnd + 1);
}

let cards = [];
let currentCardIndex = 0;
let isDragging = false;
let startX = 0;
let startY = 0;
let currentX = 0;
let currentY = 0;
let swipeThreshold = 100;

function displayRecommendations(data) {
    const analysisText = document.getElementById('analysisText');
    const cardsContainer = document.getElementById('cardsContainer');
    
    // Display psychological analysis (limited to one short sentence)
    const fullText = data.psychological_analysis || 'analyzing personality patterns...';
    const shortText = limitToOneSentence(fullText);
    analysisText.textContent = shortText;
    
    // Store gift data
    window.giftData = data.gifts;
    
    // Create cards
    data.gifts.forEach((gift, index) => {
        const card = document.createElement('div');
        card.className = 'gift-card';
        card.dataset.index = index;
        
        card.innerHTML = `
            <div class="bunting"></div>
            <h3 class="gift-name">${gift.name}</h3>
            <p class="gift-description">${gift.description}</p>
            
            <div class="accordion">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <div class="conversation-title">
                        conversation starter
                        <button class="copy-btn" onclick="event.stopPropagation(); copyToClipboard('${gift.conversation_starter}')">📋</button>
                    </div>
                    <span class="accordion-toggle">▼</span>
                </div>
                <div class="accordion-content">
                    <div class="accordion-body">
                        <div class="conversation-text">"${gift.conversation_starter}"</div>
                    </div>
                </div>
            </div>
            
            <div class="reaction-section">
                <div class="reaction-accordion-header" onclick="toggleAccordion(this)">
                    <div class="reaction-title">predicted reaction</div>
                    <span class="accordion-toggle">▼</span>
                </div>
                <div class="reaction-accordion-content">
                    <div class="accordion-body">
                        <div class="reaction-text">"${gift.predicted_reaction}"</div>
                    </div>
                </div>
            </div>
            
            <div class="confidence-badge">${gift.confidence_percentage} confidence</div>
        `;
        
        cardsContainer.appendChild(card);
        cards.push(card);
        
        // Add swipe event listeners
        addSwipeListeners(card);
    });
    
    // Initialize card positions
    updateCardPositions();
}

function addSwipeListeners(card) {
    // Mouse events
    card.addEventListener('mousedown', handleStart);
    card.addEventListener('mousemove', handleMove);
    card.addEventListener('mouseup', handleEnd);
    card.addEventListener('mouseleave', handleEnd);
    
    // Touch events
    card.addEventListener('touchstart', handleStart);
    card.addEventListener('touchmove', handleMove);
    card.addEventListener('touchend', handleEnd);
}

function handleStart(e) {
    // Only handle swipe on top card
    if (parseInt(e.target.closest('.gift-card').dataset.index) !== currentCardIndex) return;
    
    isDragging = true;
    const clientX = e.clientX || e.touches[0].clientX;
    const clientY = e.clientY || e.touches[0].clientY;
    
    startX = clientX;
    startY = clientY;
    currentX = clientX;
    currentY = clientY;
    
    e.target.closest('.gift-card').classList.add('swiping');
    e.preventDefault();
}

function handleMove(e) {
    if (!isDragging) return;
    
    const card = e.target.closest('.gift-card');
    if (parseInt(card.dataset.index) !== currentCardIndex) return;
    
    const clientX = e.clientX || e.touches[0].clientX;
    const clientY = e.clientY || e.touches[0].clientY;
    
    currentX = clientX;
    currentY = clientY;
    
    const deltaX = currentX - startX;
    const deltaY = currentY - startY;
    const rotation = deltaX * 0.1;
    
    card.style.transform = `translateX(${deltaX}px) translateY(${deltaY}px) rotate(${rotation}deg)`;
    
    // Show swipe indicators
    const leftIndicator = document.querySelector('.swipe-indicator.left');
    const rightIndicator = document.querySelector('.swipe-indicator.right');
    
    if (deltaX < -50) {
        leftIndicator.style.opacity = Math.min(1, Math.abs(deltaX) / 150);
        rightIndicator.style.opacity = 0;
    } else if (deltaX > 50) {
        rightIndicator.style.opacity = Math.min(1, deltaX / 150);
        leftIndicator.style.opacity = 0;
    } else {
        leftIndicator.style.opacity = 0;
        rightIndicator.style.opacity = 0;
    }
    
    e.preventDefault();
}

function handleEnd(e) {
    if (!isDragging) return;
    
    isDragging = false;
    const card = e.target.closest('.gift-card');
    if (parseInt(card.dataset.index) !== currentCardIndex) return;
    
    const deltaX = currentX - startX;
    
    // Hide swipe indicators
    document.querySelector('.swipe-indicator.left').style.opacity = 0;
    document.querySelector('.swipe-indicator.right').style.opacity = 0;
    
    card.classList.remove('swiping');
    
    if (Math.abs(deltaX) > swipeThreshold) {
        // Swipe detected
        if (deltaX > 0) {
            swipeRight();
        } else {
            swipeLeft();
        }
    } else {
        // Return to original position
        card.style.transform = '';
    }
}

function swipeLeft() {
    const card = cards[currentCardIndex];
    card.classList.add('swiped-left');
    
    setTimeout(() => {
        nextCard();
    }, 300);
}

function swipeRight() {
    const card = cards[currentCardIndex];
    card.classList.add('swiped-right');
    
    setTimeout(() => {
        nextCard();
    }, 300);
}

function nextCard() {
    // Reset current card
    const currentCard = cards[currentCardIndex];
    currentCard.classList.remove('swiped-left', 'swiped-right');
    currentCard.style.transform = '';
    
    // Move to next card (infinite loop)
    currentCardIndex = (currentCardIndex + 1) % cards.length;
    
    // Update positions
    updateCardPositions();
}

function prevCard() {
    // Reset current card
    const currentCard = cards[currentCardIndex];
    currentCard.classList.remove('swiped-left', 'swiped-right');
    currentCard.style.transform = '';
    
    // Move to previous card (infinite loop)
    currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
    
    // Update positions
    updateCardPositions();
}

function updateCardPositions() {
    cards.forEach((card, index) => {
        // Remove all position classes
        card.classList.remove('top-card', 'second-card', 'third-card');
        
        // Calculate relative position
        const relativeIndex = (index - currentCardIndex + cards.length) % cards.length;
        
        if (relativeIndex === 0) {
            card.classList.add('top-card');
        } else if (relativeIndex === 1) {
            card.classList.add('second-card');
        } else if (relativeIndex === 2) {
            card.classList.add('third-card');
        }
    });
}



function toggleAccordion(header) {
    const content = header.nextElementSibling;
    const isExpanded = content.classList.contains('expanded');
    
    // Close all accordions in this card first
    const card = header.closest('.gift-card');
    card.querySelectorAll('.accordion-content, .reaction-accordion-content').forEach(acc => {
        acc.classList.remove('expanded');
    });
    card.querySelectorAll('.accordion-header, .reaction-accordion-header').forEach(h => {
        h.classList.remove('expanded');
    });
    
    // Toggle current accordion
    if (!isExpanded) {
        content.classList.add('expanded');
        header.classList.add('expanded');
    }
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        // Show feedback
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = '✓';
        setTimeout(() => {
            btn.textContent = originalText;
        }, 1000);
    }).catch(err => {
        console.error('Failed to copy: ', err);
    });
}


</script>
{% endblock %}
