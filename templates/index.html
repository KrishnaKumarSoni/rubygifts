{% extends "base.html" %}

{% block title %}ruby ai - gift ideas that wow{% endblock %}

{% block styles %}
<style>
    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 60px 20px;
        background: #000000;
        max-width: 500px;
        margin: 0 auto;
    }

    .hero-content {
        max-width: 400px;
    }

    .hero-title {
        font-size: 2.8rem;
        font-weight: 400;
        color: #ffffff;
        margin-bottom: 12px;
        line-height: 1.1;
        font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .hero-subtitle {
        font-size: 1rem;
        color: #999;
        margin-bottom: 48px;
        font-weight: 400;
        line-height: 1.4;
    }

    .cta-button {
        background: #ffffff;
        color: #000000;
        padding: 12px 24px;
        font-size: 14px;
        font-weight: 500;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
    }

    .cta-button:hover {
        background: #f0f0f0;
    }

    @media (max-width: 768px) {
        .hero-title {
            font-size: 2.4rem;
        }
        
        .hero-subtitle {
            font-size: 0.9rem;
            margin-bottom: 36px;
        }
        
        .cta-button {
            padding: 10px 20px;
            font-size: 14px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="hero">
    <div class="hero-content">
        <h1 class="hero-title">ruby ai</h1>
        <p class="hero-subtitle">personalized gift recommendations through psychology</p>
        <a href="{{ url_for('questions') }}" class="cta-button">start</a>
    </div>
</div>
{% endblock %}
